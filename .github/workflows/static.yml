name: Deploy to webpro-midterm.xo.je

on:
  workflow_dispatch: # Allows manual trigger
  push:
    branches:
      - main  # deploy when pushing to main branch

jobs:
  main:
    name: Deploy to webpro-midterm.xo.je
    runs-on: ubuntu-latest

    steps:
      - name: Get latest code
        uses: actions/checkout@v4

      - name: Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftpupload.net                 # InfinityFree FTP host
          username: ${{ secrets.FTP_USERNAME }} # stored in repo secrets
          password: ${{ secrets.FTP_PASSWORD }} # stored in repo secrets
          server-dir: /webpro-midterm.xo.je/htdocs/ # your site folder
          timeout: 86400000                     # 24 hours (optional, can shorten)
          log-level: standard
